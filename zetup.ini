[zcons]

description =
    Zimmermann's SCons wrapper

author = Stefan Zimmermann <zimmermann.code@gmail.com>
url = https://github.com/zimmermanncode/zcons

license = LGPLv3

python = 2.7 3.5 3.6 3.7

no make =
    tox.ini

keep made =
    setup.py

scripts =
    zcons: zcons.script:run

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved
      :: GNU Library or Lesser General Public License (LGPL)
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: Utilities

keywords =
    zetup setup scons sconstruct sconscript
    install installer installation
    build builder construct construction
    compile compiler compilation
    zimmermann zimmermanncode userzimmermann
    python3
