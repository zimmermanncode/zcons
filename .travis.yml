sudo: false
git:
  depth: false

language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - pypy
env:
  - SCONS=Scons==3.0.1
  - SCONS=

install:
  - pip install -U pip setuptools six
  - pip install -U -e .
  - pip install tox tox-travis

script:
  - |
    if [ ! -z "$SCONS"] ; then
        pip install "$SCONS"
    fi

  - |
    python -c "$(cat << EOF
    import zcons
    import SCons

    assert zcons.SCONS.version == SCons.__version__

    if not os.environ.get('SCONS'):
        assert(
            __import__('zetup.version').version.Version(
                SCons.__version__
            ) >= '3.0.3')
    EOF
    )"

  - tox -r -v

  - pip install zetup[all]
  - zetup install
  # - zetup pytest
  - zetup sdist
  - zetup tox

deploy:
  provider: pypi
  user: userzimmermann
  password:
    secure: 
  on:
    python: '2.7'
