sudo: false
git:
  depth: false

language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - pypy

env:
  - SCONS=SCons==3.0.1
  - SCONS=

install:
  - pip install -U pip setuptools six
  - pip install -U -e .
  - pip install tox tox-travis

script:
  - |
    if [ ! -z "$SCONS" ] ; then
        pip install "$SCONS"
    fi

  - |
    python -c "$(cat << EOF
    import os

    import zcons

    import SCons

    assert zcons.SCONS.version == SCons.__version__

    SCONS = os.environ.get('SCONS')
    if not SCONS:
        assert (
            __import__('zetup.version').version.Version(
                SCons.__version__
            ) >= '3.0.3')

    else:
        assert SCONS == "SCons==3.0.1"
        assert (
            __import__('zetup.version').version.Version(
                SCons.__version__
            ) == '3.0.1')

    EOF
    )"

  - tox -r -v

  - pip install zetup[all]
  - zetup install
  # - zetup pytest
  - zetup sdist
  - zetup tox

deploy:
  provider: pypi
  user: userzimmermann
  password:
    secure: 
  on:
    python: '3.5'
